<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Import Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;600&display=swap" rel="stylesheet">
                       
          <!-- Link o CSS e o Favicon -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

  <title> Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="nft-container">
    <div class="card-content">

      <div class="card-header">
        <img src="assets/images/image-equilibrium.jpg" alt="Imagem NTF" id="product-img">

        <div id="view-icon">
          <img src="assets/images/icon-view.svg" alt="View icon">
        </div>
        
        <h1 id="title-header">Equilibrium #3429</h1>
        <p id="text-header">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card-icons">
        <div>
          <img src="assets/images/icon-ethereum.svg" alt="ethereum icon" id="ethereum-icon">
        <span id="ethereum-txt">0.041 ETH</span>
        </div>
        
        <div>
          <img src="assets/images/icon-clock.svg" alt="Clock icon" id="clock-icon">
          <span id="clock-txt">3 days left</span>
        </div>
        
      </div>

      <hr>
      
      <div class="credit-card">
        <img src="assets/images/image-avatar.png" alt="imagem avatar" id="credit-img">
        <p id="credit-txt">Creation of <span id="credit-name">Jules Wyvern</span></p>
      </div>
      

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gabriel-Leao" target="_blank">Gabriel Le√£o</a>.
  </div>
</body>
</html>
